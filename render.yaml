services:
  - type: web
    name: stock-trading-system
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.0
      - key: PORT
        value: 8000
      - key: DATABASE_URL
        fromDatabase:
          name: stock-trading-db
          property: connectionString
    plan: free
    autoDeploy: true

databases:
  - name: stock-trading-db
    databaseName: stock_trading
    user: stock_trading_user
    plan: free 